<html>
<head>
	<title>Check if the DOM is Loaded</title>
</head>
<body>
	<h1>Testing DOM Loading</h1>

	<!-- External Scripts -->
	<script type="text/javascript" src="../dom.ready.js"></script>
	<script type="text/javascript" src="../top.10.helper.functions.js"></script>
	
	<!-- Test Script -->
	<script type="text/javascript">
		function tag( name, elem ) {
			// If the context element is not provided, search the whole document
			return ( elem || document ).getElementsByTagName( name );
		}

		domReady( function() {
			console.log( 'The DOM is loaded' );
			tag( 'h1' )[ 0 ].style.border = '4px solid red';
		});
	</script>
</body>
</html>
