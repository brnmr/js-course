        function typeOf( variable ) {
            console.log( Object.prototype.toString.call( variable ).match( /\s([a-zA-Z]+)/ )[ 1 ].toLowerCase() );
        }


        // our test cases
        var types = {
            'undefined' : [ undefined ],
            'null'      : [ null ],
            'NaN'       : [ NaN ],
            'boolean'   : [ false, new Boolean(true) ],
            'string'    : [ 'lorem', new String('ipsum') ],
            'number'    : [ 1, new Number(0) ],
            'array'     : [ [] ],
            'object'    : [ {} ]
        };
        for ( var type in types ) {
            types[ type ].forEach( function ( item ) {
                console.assert( typeOf( item ) === type, item + ' is ' + type );
            });
        }
