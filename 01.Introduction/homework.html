<!DOCTYPE html>
<html>
<head>
    <title>Hello, world!</title>
    <script type="text/javascript">
        /* Homework 01.Introduction:
         * Ask the user for his/her title, first name and last name
         * and print it via alert. After that change the page title with the
         * greeting.
         */

        var title = prompt('Please enter your desired title: ');
        var fname = prompt('Please enter your first name: ');
        var lname = prompt('Please enter your last name: ');
        var greeting = title + ' ' + fname + ' ' +lname;

        alert('Hello, ' + greeting + '!');

        // change browser title line
        document.documentElement.firstChild.firstChild.nextSibling.innerHTML = 'Hello! ' + greeting +'!';
    </script>
</head>
<body>

</body>
</html>
