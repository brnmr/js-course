<!DOCTYPE html>
<html>
<head>
   <title>Shopping Cart</title>
   
   <link rel="stylesheet" type="text/css" href="css/style.css">
   
   <script type="text/javascript" src="../Scripts/helpers.js"></script>
   <script type="text/javascript" src="../Scripts/class.js"></script>
   <script type="text/javascript" src="../Scripts/dom_api.js"></script>
   <script type="text/javascript" src="../Scripts/events.js"></script>
   <script type="text/javascript" src="Scripts/catalog.js"></script>
   <script type="text/javascript" src="Scripts/category.js"></script>
   <script type="text/javascript" src="Scripts/product.js"></script>
   <script type="text/javascript" src="Scripts/shopping_cart.js"></script>
   <script type="text/javascript" src="Scripts/item.js"></script>
</head>
<body>
   <div class="products">
      <div class="product">
         <img src="Images/01.jpg">
         <h1>White T-Shirt</h1>
         <p>This white t-shirt is dedicated for people who work in an office.</p>
         <span class="price">$<big>10</big></span>
         <button>Add to Cart</button>
      </div>
      <div class="product">
         <img src="Images/02.jpg">
         <h1>Black T-Shirt</h1>
         <p>This black t-shirt is dedicated for people whose job is dirty.</p>
         <span class="price">$<big>11</big></span>
         <button>Add to Cart</button>
      </div>
      <div class="product">
         <img src="Images/03.jpg">
         <h1>Gray T-Shirt</h1>
         <p>This gray t-shirt is suitable for everyone.</p>
         <span class="price">$<big>12</big></span>
         <button>Add to Cart</button>
      </div>
   </div>
   
   <div class="overlay"></div>
   
   <div class="shopping-cart">
      <a href="#" class="close">[x]</a>
      Your cart is empty
   </div>
</body>
</html>
