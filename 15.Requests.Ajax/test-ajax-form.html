<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15.Ajax.Requests - send input data from form</title>
	<script type="text/javascript" src="class.js"></script>
	<script type="text/javascript" src="helpers.js"></script>
	<script type="text/javascript" src="request.js"></script>
</head>
<body>
	<form>
		<input type="hidden" name="name" value="Branimir">
		<input type="hidden" name="lname" value="Petakov">
		<input type="hidden" name="alias" value="Brazzo">
	</form>
	<script type="text/javascript">

	var xhr = new XMLHttpRequest();
	xhr.open( 'POST', 'http://petakov.com/js-course/hello-ajax.php', true );
	xhr.onload = function ( event ) {
		var div = document.createElement( 'div' );
		div.innerHTML = this.responseText;
		document.body.appendChild( div );
	};
	// Create the formData object and grab the values from the form
	var data = new  FormData( document.querySelector( 'form' ) );
	/*xhr.setRequestHeader( 'Content-type', 'application/x-www-form-urlencoded' );*/
	xhr.send( data );



	</script>
</body>
</html>
